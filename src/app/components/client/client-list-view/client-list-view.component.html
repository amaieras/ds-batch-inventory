<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Cristi" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="addedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data adaugarii </th>
      <td mat-cell *matCellDef="let row"> {{row.addedDate | date : 'dd/MM/yyyy HH:mm:ss a'}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model Telefon </th>
      <td mat-cell *matCellDef="let row"> {{row.phone?.displayValue}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantitate </th>
      <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="pricePaid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pret achitat </th>
      <td mat-cell *matCellDef="let row"> {{row.pricePaid}} RON</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator pageSize="15" [pageSizeOptions]="[15, 25, 100]"></mat-paginator>
</div>
