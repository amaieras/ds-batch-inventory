
<mat-grid-list cols="1" rowHeight="3em" class="file-upload-loading" *ngIf="loading">
  <mat-grid-tile [rowspan]="1" >
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="1" >
    <span>
      Fisierul se incarca...
    </span>
  </mat-grid-tile>
</mat-grid-list>

<input #fileXslx type="file" [hidden]="true" placeholder="Import .xslx file"  (change)="parseXslx($event)">
<button [matTooltip]="'Incarca fisier'" mat-icon-button aria-label="Upload file button" (click)="fileXslx.click()" #uploadXlsx>
  <mat-icon>publish</mat-icon>
</button>
